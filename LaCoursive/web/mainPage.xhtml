<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Parties du corps :</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <h1 style="margin-top:0">Formulaire médical</h1>
            <p:clock />
            <h2><h:button outcome="ajoutePartie" value="Ajouter une partie"/></h2>
            <h2>Partie Inferieur : <p:inputText value ="#{corpsForm.saisie.inferieur}"/> </h2>
            <h2>Partie Supérieur : <p:inputText value ="#{corpsForm.saisie.superieur}"/> </h2>
            <h2><p:commandButton value="Sauvegarder" update="tableau,listeDyn" actionListener="#{corpsForm.save()}">
                    <p:effect type="bounce" event="click" />
                </p:commandButton></h2>
            <h2><p:commandButton value="Initialiser" update="tableau,listeDyn" actionListener="#{corpsForm.initialize()}">
                    <p:effect type="bounce" event="click" />
                </p:commandButton></h2>
            
            <p:outputLabel for="listeDyn" value="Liste deroulante" />
            <p:selectOneListbox id ="listeDyn" value="#{selected}" >
                <f:selectItems value="#{membresController.getMembres()}" var="saisie" itemLabel="#{saisie.membreInf}" itemValue="#{saisie.idSaisie}"/>
            </p:selectOneListbox>
            
            <p:commandButton value="Supprimer" update="tableau,listeDyn" actionListener="#{corpsForm.delete(selected)}"/>  
                              
            <p:dataTable id="tableau" var="saisie2" value="#{membresController.getMembres()}">
                <p:column headerText="Inferieur">
                    <h:outputText value="#{saisie2.membreInf}" />
                </p:column>

                <p:column headerText="Superieur">
                    <h:outputText value="#{saisie2.membreSup}" />
                </p:column>
                
        </p:dataTable>
        </h:form>   


    </h:body>
</html>
